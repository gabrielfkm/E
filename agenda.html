<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Gestão de Projetos</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-main: #f5f7fa;
      --bg-card: #ffffff;
      --text-main: #111;
      --text-muted: #555;
      --sidebar-bg: #1e1e2f;
      --sidebar-text: #ccc;
      --sidebar-active: #2e2e42;
      --highlight: #ff70a6;
    }.dark-mode {
  --bg-main: #1a1b1e;
  --bg-card: #2c2f36;
  --text-main: #f1f1f1;
  --text-muted: #ccc;
  --sidebar-bg: #121212;
  --sidebar-text: #aaa;
  --sidebar-active: #2e2e42;
  --highlight: #ffd700;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  display: flex;
  height: 100vh;
  background-color: var(--bg-main);
  color: var(--text-main);
  transition: background 0.3s, color 0.3s;
}

.sidebar {
  width: 240px;
  background-color: var(--sidebar-bg);
  color: var(--sidebar-text);
  padding: 20px 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: background 0.3s;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
}

.menu-item {
  display: flex;
  align-items: center;
  padding: 12px 20px;
  color: var(--sidebar-text);
  text-decoration: none;
  transition: 0.3s;
}

.menu-item:hover, .menu-item.active {
  background-color: var(--sidebar-active);
  color: #fff;
}

.menu-item i {
  margin-right: 10px;
}

.main {
  flex: 1;
  padding: 30px;
  background-color: var(--bg-main);
}

.main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.main h1 {
  font-size: 2rem;
}

.theme-toggle {
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--text-main);
  transition: color 0.3s;
}

.calendar-nav {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 10px;
}

.calendar-nav button {
  background: none;
  border: none;
  color: var(--text-main);
  font-size: 18px;
  cursor: pointer;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  max-width: 800px;
  margin: auto;
}

.day, .empty {
  background-color: var(--bg-card);
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  min-height: 80px;
  position: relative;
  transition: 0.3s;
}

.day.highlight {
  background-color: var(--highlight) !important;
  color: #000;
  cursor: pointer;
}

.event {
  font-size: 0.7em;
  margin-top: 5px;
  color: inherit;
}

.form-container {
  max-width: 400px;
  margin: 30px auto;
  background: var(--bg-card);
  padding: 20px;
  border-radius: 12px;
}

input, button {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 1em;
}

button {
  background-color: #6a5acd;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #8470ff;
}

.days-of-week {
  font-weight: bold;
  text-align: center;
}

.modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--bg-card);
  color: var(--text-main);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  display: none;
  z-index: 10;
}

.modal input {
  margin-top: 10px;
}

.modal-buttons {
  display: flex;
  gap: 10px;
}

  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <h2>Gestão</h2>
      <a href="#" class="menu-item active"><i class='bx bx-grid-alt'></i> Dashboard</a>
      <a href="#" class="menu-item"><i class='bx bx-folder'></i> Projetos</a>
      <a href="#" class="menu-item"><i class='bx bx-task'></i> Tarefas</a>
      <a href="#" class="menu-item"><i class='bx bx-calendar'></i> Calendário</a>
      <a href="#" class="menu-item"><i class='bx bx-group'></i> Equipe</a>
      <a href="#" class="menu-item"><i class='bx bx-bar-chart-alt-2'></i> Relatórios</a>
      <a href="#" class="menu-item"><i class='bx bx-cog'></i> Configurações</a>
    </div>
    <div>
      <a href="#" class="menu-item"><i class='bx bx-log-out'></i> Sair</a>
    </div>
  </aside>  <main class="main">
    <div class="main-header">
      <h1>Dashboard</h1>
      <button class="theme-toggle" id="themeToggle">
        <i class='bx bx-moon' id="themeIcon"></i>
      </button>
    </div><div class="calendar-nav">
  <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
  <h2 id="monthYear"></h2>
  <button onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
</div>

<div class="calendar" id="calendar"></div>

<div class="form-container">
  <h2>Adicionar Evento</h2>
  <label for="eventDay">Dia:</label>
  <input type="number" id="eventDay" min="1" max="31" />

  <label for="eventText">Descrição:</label>
  <input type="text" id="eventText" />

  <button onclick="addEvent()">Salvar Evento</button>
</div>

<div class="modal" id="eventModal">
  <h3>Editar Evento</h3>
  <input type="text" id="editEventText" />
  <div class="modal-buttons">
    <button onclick="saveEdit()">Salvar</button>
    <button onclick="deleteEvent()">Excluir</button>
    <button onclick="closeModal()">Cancelar</button>
  </div>
</div>

  </main>  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const calendarEl = document.getElementById('calendar');
    const monthYearEl = document.getElementById('monthYear');
    const modal = document.getElementById('eventModal');
    const editEventText = document.getElementById('editEventText');
    let selectedKey = null;

    let currentDate = new Date();
    const events = JSON.parse(localStorage.getItem("events") || "{}");

    const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho',
                        'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
    const daysOfWeek = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];

    const userTheme = localStorage.getItem('theme');
    if (userTheme === 'dark') {
      document.body.classList.add('dark-mode');
      themeIcon.className = 'bx bx-sun';
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      themeIcon.className = isDark ? 'bx bx-sun' : 'bx bx-moon';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    function renderCalendar() {
      calendarEl.innerHTML = '';
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      daysOfWeek.forEach(d => {
        const dayEl = document.createElement("div");
        dayEl.textContent = d;
        dayEl.classList.add("days-of-week");
        calendarEl.appendChild(dayEl);
      });

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        empty.classList.add("empty");
        calendarEl.appendChild(empty);
      }

      for (let day = 1; day <= lastDate; day++) {
        const dayEl = document.createElement("div");
        dayEl.classList.add("day");
        const key = `${year}-${month}-${day}`;
        dayEl.textContent = day;

        if (events[key]) {
          dayEl.classList.add("highlight");
          const ev = document.createElement("div");
          ev.className = "event";
          ev.textContent = events[key];
          dayEl.appendChild(ev);

          dayEl.onclick = () => {
            selectedKey = key;
            editEventText.value = events[key];
            modal.style.display = 'block';
          };
        }

        calendarEl.appendChild(dayEl);
      }

      monthYearEl.textContent = `${monthNames[month]} ${year}`;
    }

    function addEvent() {
      const day = parseInt(document.getElementById('eventDay').value);
      const text = document.getElementById('eventText').value.trim();

      if (!day || !text) {
        alert("Preencha corretamente os campos!");
        return;
      }

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const key = `${year}-${month}-${day}`;
      events[key] = text;

      localStorage.setItem("events", JSON.stringify(events));
      renderCalendar();

      document.getElementById('eventDay').value = '';
      document.getElementById('eventText').value = '';
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function saveEdit() {
      if (selectedKey && editEventText.value.trim()) {
        events[selectedKey] = editEventText.value.trim();
        localStorage.setItem("events", JSON.stringify(events));
        renderCalendar();
        closeModal();
      }
    }

    function deleteEvent() {
      if (selectedKey && confirm("Tem certeza que deseja excluir o evento?")) {
        delete events[selectedKey];
        localStorage.setItem("events", JSON.stringify(events));
        renderCalendar();
        closeModal();
      }
    }

    renderCalendar();
  </script></body>
  </html>
